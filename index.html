<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body onload="getLocation()">

    <!-- <div id="preloader">
        <img src="./images/loader.gif" alt="">
    </div> -->

    <header>
        <nav>
            <h2>Atharva Todkary's Weather App</h2>
        </nav>
    </header>

    <div class="main">
        <div class="card">

            <div id="weather-info"></div>
            <div class="top-header">
                <div class="top-lft">
                    <div class="city">
                        <!-- city -->
                    </div>
                </div>
                <div class="top-rgt">
                    <div class="temp">
                        <!-- temperature -->
                    </div>
                </div>
            </div>
            <div class="weather-info">
                <div class="bot-lft">
                    <div class="icon">
                        <!-- icon -->
                    </div>
                    <div class="desc">
                        <!-- description -->
                    </div>
                </div>
                <div class="bot-rgt">
                    <div class="hum">
                        <!-- humidity -->
                    </div>
                    <div class="speed">
                        <!-- speed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <p>Contact me on |</p>
            <a href="https://www.instagram.com/atharva.t_10"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/AtharvaTodkary"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://linkedin.com/in/atharva-todkary10"><i class="fa-brands fa-linkedin-in"></i></a>
        </nav>
    </footer>

    
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
